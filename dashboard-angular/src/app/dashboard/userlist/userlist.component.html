
<div class="relative  shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-4 sm:px-6 py-3">ID</th>
        <th scope="col" class="px-4 sm:px-6 py-3">Name</th>
        <th scope="col" class="px-4 sm:px-6 py-3">First Name</th>
        <th scope="col" class="px-4 sm:px-6 py-3">Last Name</th>
        <th scope="col" class="px-4 sm:px-6 py-3">Email</th>
        <th scope="col" class="px-4 sm:px-6 py-3">Phone Number</th>
        <th scope="col" class="px-4 sm:px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="px-4 sm:px-6 py-4">{{ user.id }}</td>
        <td class="px-4 sm:px-6 py-4">{{ user.username }}</td>
        <td class="px-4 sm:px-6 py-4">{{ user.firstName }}</td>
        <td class="px-4 sm:px-6 py-4">{{ user.lastName }}</td>
        <td class="px-4 sm:px-6 py-4">{{ user.email }}</td>
        <td class="px-4 sm:px-6 py-4">{{ user.phoneNumber }}</td>
        
        <td class="px-4 sm:px-6 py-4" >
          <button (click)="openPopup(user)" class="relative items-center pr-11">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>
            
            <div *ngIf="user === selectedUser"  class="absolute top-0 left-0 mt-6 p-6 bg-white border rounded shadow-md flex gap-6">
              <button (click)="toggleModal()" class="block w-full text-left"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
              </button>
              <button (click)="deleteUser(selectedUser)" class="block w-full text-left"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
              </button>
            </div>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-[500] my-6 mx-auto max-w-6xl">

      <div class="border-0 rounded-lg shadow-lg relative flex flex-col  bg-white outline-none focus:outline-none">
      
        <div class="flex items-center justify-center text-center p-5 border-b border-solid border-blueGray-200 rounded-t">
          <h3 class="text-3xl text-center font-semibold">
            Edit Form
          </h3>
          
        </div>
     
        <div class="relative p-6 flex-auto ">
          <form>
              <div class="mb-3">
                <label for="firstName" class="text-sm font-medium text-gray-600">First Name</label>
                  <input type="text" id="firstName" name="firstName" [(ngModel)]="selectedUser!.firstName" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
              </div>
      
              <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" [(ngModel)]="selectedUser!.lastName" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
              </div>
      
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" [(ngModel)]="selectedUser!.email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
              </div>
      
              <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number:</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="selectedUser!.phoneNumber" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
              </div>
      

          </form>
      </div>
      
       
        <div class="flex items-center justify-center gap-10 p-6 border-t border-solid border-blueGray-200 rounded-b">
        
          <app-button (click)="toggleModal()" name="Close" size="L" shade="D" animation="C"></app-button>
          <app-button (click)="updateUser()" name="Save Changes" size="L" shade="D" animation="C"></app-button>
          
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>



   
    

</div>
