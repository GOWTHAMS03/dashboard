

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">User List</h2>
  
    <div *ngFor="let user of users" class="bg-white p-4 mb-4 shadow-md rounded-md">
      <div class="mb-2"><strong>{{ user.firstName }} {{ user.lastName }}</strong></div>
      <div>Email: {{ user.email }}</div>
      <div>Phone: {{ user.phone }}</div>
      <div>Password: ********</div>
      <div>Confirm Password: ********</div>
  
      <div class="mt-4 flex space-x-2">
        <button (click)="editUser(user)" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
        <button (click)="deleteUser(user)" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
      </div>
    </div>
  </div>
