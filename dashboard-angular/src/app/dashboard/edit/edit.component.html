
<div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">
      Edit User
    </button>
  
   
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
            <form>
              
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" [(ngModel)]="user.username" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
             
              <button type="button" class="btn btn-primary" (click)="updateUser()">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
