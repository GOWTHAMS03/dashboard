

<div class="container">
  <h2 class="text-xl font-semibold mb-4">{{ data.title }}</h2>
  <p class="mb-4">{{ data.message }}</p>
  <div class="buttons">
    <button class="px-4 py-2 bg-gray-200 text-gray-700 mr-2" (click)="onNoClick()">No</button>
    <button class="px-4 py-2 bg-red-500 text-white" (click)="onYesClick()">Yes</button>
  </div>
</div>
