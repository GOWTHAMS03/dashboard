<section class="container flex flex-col lg:flex-row justify-center items-center lg:items-stretch min-h-screen">

    <div class="lg:w-1/2 px-4 lg:px-20 mt-10  lg:mx-40 lg:mt-40 order-2 lg:order-1">
        <div class="mb-6">
            <h1 class="text-2xl font-bold">Sign In</h1>
            <p class="mt-2 text-gray-400">Letâ€™s get you all set up so you can access your personal account. </p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-4">
                <app-input label="Email" id="email-input" type="email"></app-input>
            </div>

            <div class="mb-4">
                <div class="mb-4">
                    <app-input label="Password" id="password" type="password" [showPassword]="showPassword" (togglePassword)="togglePassword()"></app-input>
                </div>
                
            </div>

            <div class="mb-4 mt-10">
                <app-button name="Submit" size="L" shade="D" animation="C"></app-button>
                <p class="text-sm mt-4">Don't have an account? <a href="register" class="text-blue-500">Sign Up</a></p>
            </div>
        </form>
    </div>

    <div class="lg:w-1/2 lg:ml-4 lg:mt-10 order-1 lg:order-2">
        <img src="assets/images/signin.png" alt="sign" class="lg:w-[500px] rounded-lg lg:mx-auto lg:ml-50 lg:mr-50 md:mt-0">
    </div>

</section>
